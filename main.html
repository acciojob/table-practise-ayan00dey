<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: separate;
            border-spacing: 5px;
            background-color: yellow;
            text-align: center;
            border: 4px solid black; /* Increased border thickness */
        }
        th, td {
            border: 4px solid black; /* Thicker borders */
            padding: 10px;
            font-weight: bold;
            font-size: 1.2em; /* Slightly larger text for better readability */
        }
        th {
            background-color: yellow;
        }
        caption {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <table>
        <caption>Student Details</caption>
        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>BRANCH</th>
        </tr>
        <tr>
            <td>Shaw</td>
            <td>20</td>
            <td>CSE</td>
        </tr>
        <tr>
            <td>Adil</td>
            <td>21</td>
            <td>ECE</td>
        </tr>
    </table>

</body>
</html>
